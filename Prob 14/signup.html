<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .auth-container h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 24px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .auth-container button {
      width: 100%;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-container button:hover {
      background: #3730a3;
    }

    .auth-container p {
      text-align: center;
      margin-top: 16px;
    }

    .auth-container a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Sign Up</h2>
    <form action="#">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

</body>
</html>
